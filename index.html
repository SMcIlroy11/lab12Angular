<!DOCTYPE html>
<html ng-app="lab12" lang="en">

<head>
  <meta charset="utf-8">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="lab12Ctrl">

<h2>Popular baby names 2016</h2>

<input type="text" ng-model="name" placeholder="Name">

<button ng-click=addName(name) type="button">Add</button>
<br>
<br>

<input type="text" ng-model="search" placeholder="Search for your favorite name!">



<p ng-repeat = "name in names | filter: search"> {{name}}</p>







  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js">
  </script>

  <script type="text/javascript" src="script.js">
  </script>


</body>

</html>
